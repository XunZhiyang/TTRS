<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="zh">

<head>
    <title>登录与注册</title>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.font.im/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:600">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav id="navbar" class="navbar navbar-light fixed-top " style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="../index.html">火车票订票系统</a>
    </nav>

    <div class="login-wrap mainfrom" style="margin-top: 5rem">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登录</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">注册</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">用户名</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">密码</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> 记住密码</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="登录">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">忘记密码？</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="newUsername" class="label">用户名</label>
                        <input id="newUsername" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="newPass" class="label">密码</label>
                        <input id="newPass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="passConfirm" class="label">重复密码</label>
                        <input id="passConfirm" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <label for="email" class="label">邮箱</label>
                        <input id="email" type="email" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="注册">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">Already Member?</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
